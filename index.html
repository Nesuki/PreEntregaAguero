<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 4-Funciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="container">
    <header>
        Pre Entrega 3
      </header>
    
      <main>
        <form>
          <label for="item-input">Producto</label>
          <input type="text" id="item-input">
          <label for="quantity-input">Cantidad</label>
          <input type="number" id="quantity-input">
          <button type="submit" id="submit-btn">Agregar</button>
        </form>
    
        <div id="lists">
          <p class="list__label">Productos Seleccionados <span class="quantity" id="shopping-num"></span></p>
          <ul id="shopping-list">
          </ul>
          <p class="list__label">En carrito <span class="quantity" id="bought-num"></span></p>
          <ul id="bought-list">
          </ul>
        </div>
    
      </main>
      <div class="push"></div>
    </div>
    <script src="main.js"></script>
    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
    <!-- Lodash JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js'></script>
    <!-- Backbone JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js'></script>

</body>
</html>
